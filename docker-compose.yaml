services:

  db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ordering-app
    networks:
      - backend
    volumes:
      - 'service-product-db:/var/lib/postgresql/data'
  api:
    container_name: app
    image: service-product:latest
    ports:
      - "8082:80"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_TABLE=ordering-app
      - SERVICE_PORT=80
    networks:
      - backend
    depends_on:
      - db

networks:
  backend:
volumes:
    service-product-db:
        driver: local